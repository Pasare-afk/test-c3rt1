<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Test Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --dark-grey: #333;
      --medium-grey: #555;
      --light-grey: #f0f2f5;
      --white: #fff;
      --error-color: #d93025;
      --border-color: #ccc;
      --shadow-color: rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--dark-grey);
    }

    #adminBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.2);
      color: var(--white);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #adminBtn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      padding: 40px;
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 rgba(0,0,0,0.15);
    }

    .login-container h1 {
      margin-bottom: 24px;
      font-size: 2rem;
      font-weight: 600;
      color: var(--dark-grey);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      font-weight: 400;
      color: var(--medium-grey);
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      background: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .btn:active {
        transform: translateY(0);
    }

    .error-msg {
      margin-top: 16px;
      font-size: 0.9rem;
      color: var(--error-color);
      min-height: 1.2em;
      font-weight: 400;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error-msg:not(:empty) {
        opacity: 1;
    }
  </style>
</head>
<body>

  <button id="adminBtn">Admin Commands</button>

  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn">Next</button>
      <p id="errorMsg" class="error-msg"></p>
    </form>
  </div>

  <script>
    // Correct credentials (client-side)
    const validUsername = 'AD457';
    const validPassword = 'PAROLA1';

    // Redirect if already logged in
    if(sessionStorage.getItem('loggedIn') === 'true'){
      window.location.href = 'select.html';
    }

    // Handle login
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsgEl = document.getElementById('errorMsg');

      if(username === validUsername && password === validPassword){
        sessionStorage.setItem('loggedIn', 'true'); // mark as logged in
        window.location.href = 'select.html';
      } else {
        errorMsgEl.textContent = 'Invalid username or password.';
      }
    });

    // Admin button (placeholder)
    document.getElementById('adminBtn').addEventListener('click', function(){
      alert('Admin commands will be implemented soon.');
    });
  </script>

</body>
</html>
