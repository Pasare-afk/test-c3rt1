  // Block access if not logged in
  if(sessionStorage.getItem('loggedIn') !== 'true'){
    alert('Please login first!');
    window.location.href = 'index.html'; // redirect to login page
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Test</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap');

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      background: rgba(44,44,44,0.98);
      padding: 32px 28px 28px 28px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37), 0 2px 12px rgba(0,0,0,0.4);
      width: 340px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -40px; left: -40px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, #007bff55 0%, transparent 80%);
      z-index: 0;
      pointer-events: none;
      filter: blur(2px);
    }

    .container::after {
      content: '';
      position: absolute;
      bottom: -40px; right: -40px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, #ff4d4d44 0%, transparent 80%);
      z-index: 0;
      pointer-events: none;
      filter: blur(2px);
    }

    h1 {
      margin-bottom: 22px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #00d2ff;
      text-shadow: 0 2px 8px #000a, 0 1px 0 #fff2;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.05rem;
      color: #b3b3b3;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 1;
    }

    select {
      width: 100%;
      padding: 12px 10px;
      font-size: 1.08rem;
      border-radius: 6px;
      border: 2px solid #007bff;
      margin-bottom: 20px;
      background: #23272f;
      color: #fff;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #0002;
      position: relative;
      z-index: 1;
    }

    select:focus {
      border: 2px solid #00d2ff;
      box-shadow: 0 0 0 2px #00d2ff33;
    }

    option {
      background: #23272f;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.08rem;
      background: linear-gradient(90deg, #007bff 0%, #00d2ff 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px #007bff33;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      position: relative;
      z-index: 1;
    }

    button:hover, button:focus {
      background: linear-gradient(90deg, #0056b3 0%, #00bfff 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 16px #007bff44;
      outline: none;
    }

    .error-msg {
      margin-top: 14px;
      color: #ff4d4d;
      min-height: 1.2em;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.2px;
      text-shadow: 0 1px 2px #000a;
      transition: color 0.2s;
      position: relative;
      z-index: 1;
    }

    /* Decorative lines */
    .container::before,
    .container::after {
      pointer-events: none;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        width: 95vw;
        padding: 18px 4vw 18px 4vw;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select a Test</h1>
    <label for="testSelect">Choose a test:</label>
    <select id="testSelect">
      <option value="">-- Select a Test --</option>
      <option value="test1_DCM.html">Test 1-DCM</option>
      <option value="test2_DCM.html">Test 2-DCM</option>
      <option value="test3_DCM.html">Test 3-DCM</option>
      <option value="test4_DCM.html">Test 4-DCM</option>
      <option value="test1_DB.html">Test 1-DB</option>
      <option value="test2_DB.html">Test 2-DB</option>
      <option value="test3_DB.html">Test 3-DB</option>
      <option value="test4_DB.html">Test 4-DB</option>
    </select>
    <button id="startBtn">Start Test</button>
    <p id="errorMsg" class="error-msg"></p>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', function() {
      const selected = document.getElementById('testSelect').value;
      const errorMsg = document.getElementById('errorMsg');

      if (selected) {
        window.location.href = selected;
      } else {
        errorMsg.textContent = 'Please choose a test before starting.';
      }
    });
  </script>

</body>
</html>
